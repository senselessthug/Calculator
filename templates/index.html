<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор</h2>
        <form method="POST">
            <input type="number" name="num1" placeholder="Число 1" required step="any">
            <input type="number" name="num2" placeholder="Число 2" required step="any">
            <div class="operations">
                <button type="submit" name="operation" value="add">+</button>
                <button type="submit" name="operation" value="subtract">−</button>
                <button type="submit" name="operation" value="multiply">×</button>
                <button type="submit" name="operation" value="divide">÷</button>
            </div>
        </form>
    </div>
</body>
</html>
